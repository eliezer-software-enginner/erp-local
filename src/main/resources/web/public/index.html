<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>JWB App - Entry Point</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      #app {
        width: 100%;
        height: 100vh;
      }
      .loading-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 20px;
        color: #555;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading-container">
        <div class="spinner"></div>
        <div id="status-text">Aguardando Bridge Java...</div>
      </div>
    </div>

    <script src="../bridge/jwb-bridge.js"></script>
    <script src="../bridge/services.js"></script>
    <script src="../app/router.js"></script>

    <script>
      /**
       * Lógica de Inicialização Segura
       */
      let isAppInitialized = false;

      async function bootstrap() {
        if (isAppInitialized) return; // Trava a re-execução
        isAppInitialized = true;

        try {
          console.log('alert:[App] Iniciando boot...');
          const appData = await AppService.getInitData();

          Router.setContainer('app');
          Router.register('/home', 'home.html');
          Router.register('/about', 'about.html');

          await Router.navigate('/home');
          console.log('alert:[App] Sistema pronto!');
        } catch (e) {
          isAppInitialized = false;
          console.error('alert:[App] Erro no boot: ' + e.message);
        }
      }

      /**
       * Listener Global para a Bridge
       * O Java chama 'window.__JWB_BRIDGE_READY()' no App.java após injetar o objeto
       */
      window.__JWB_BRIDGE_READY = function () {
        alert('[JS] Sinal de Bridge Ready recebido do Java.');
        bootstrap();
      };
    </script>
  </body>
</html>
