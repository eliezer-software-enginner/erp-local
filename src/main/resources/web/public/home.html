<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        /* max-width: 800px; */
      }

      #items-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .item-card {
        width: 200px;
        margin: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        text-align: center;
      }

      .item-card :hover {
        border-color: rgba(0, 0, 0, 0.1);
      }
      .item-card img {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body class="content">
    <div id="items-container"></div>
  </body>

  <script>
    const items = [
      {
        nome: 'Venda (F3)',
        descricao: 'Tela de vendas',
        img: '../../assets/venda.png',
      },
      {
        nome: 'Ordem de Serviço (F5)',
        descricao: 'Tela de vendas',
        img: '../../assets/ordem_servico.png',
      },
      {
        nome: 'Produtos',
        descricao: 'Tela de vendas',
        img: '../../assets/produtos.png',
        destino: '/cadastro-produtos',
        tituloSpawn: 'Cadastrar produtos',
      },
      {
        nome: 'Clientes',
        descricao: 'Tela de vendas',
        img: '../../assets/clientes.png',
      },
      {
        nome: 'Contas a receber',
        descricao: '(carnê)',
        img: '../../assets/contas_a_receber.png',
      },
      {
        nome: 'PDV Rápido',
        descricao: 'Tela de vendas',
        img: '../../assets/pdv.png',
      },
      {
        nome: 'Despesas',
        descricao: 'Tela de vendas',
        img: '../../assets/despesas.png',
      },
      {
        nome: 'Compras',
        descricao: 'Tela de vendas',
        img: '../../assets/compras.png',
      },
      {
        nome: 'Abertura',
        descricao: 'Tela de vendas',
        img: '../../assets/abertura.png',
      },
      {
        nome: 'Fluxo caixa',
        descricao: 'Relatório',
        img: '../../assets/coesion-effect-logo.png',
      },
    ];

    const container = document.getElementById('items-container');
    items.forEach((item) => {
      const card = document.createElement('div');
      card.className = 'item-card';
      card.innerHTML = `
          <img src="${item.img}" alt="${item.nome}">
          <h3>${item.nome}</h3>
          <p>${item.descricao}</p>
        `;

      card.addEventListener('click', async () => {
        console.log('Clicou em:', item.nome);
        alert('Clicou em: ' + JSON.stringify(item));
        if (item.destino != undefined) {
          await WindowService.spawnWindow(
            item.destino.replace('/', '').concat('.html'),
            {
              title: item.tituloSpawn,
              width: 600,
              height: 400,
            }
          );
        }
      });

      container.appendChild(card);
    });
  </script>
</html>
